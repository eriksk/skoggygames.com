---
layout: default
---

<div style="margin-top:32px;">
    <div>
        <h1 class="title">Skoggy Games</h1>
        <span><i>by</i> Erik Skoglund</span>
    </div>

    <hr />

    {% for game in site.data.games %}

    <div style="margin-bottom: 16px;">
        <h2>
            {{ game.title }}
        </h2>
        <div class="row">
            <div class="four columns">

                <iframe frameborder="0"
                    src="https://itch.io/embed/{{ game.itchioGameId }}?border_width=0&amp;bg_color=fafafa" width="208"
                    height="165"></iframe>
            </div>
            <div class="eight columns">
                <p>{{ game.description }}</p>
                <div>
                    <a class="button button-primary" href="{{ game.itchioGameUrl }}" target="_blank">Download on
                        itch.io</a>
                </div>
            </div>
        </div>
        <hr />
    </div>

    {% endfor %}
</div>
