---
layout: default
---

<div class="center">
    <h1 class="title">SKOGGY GAMES</h1>
    <h2>
        <span class="text-muted">by</span>
        Erik Skoglund
    </h2>

    <div class="mb-3">
        <span>
            {% include icon-github-custom.html username=site.github_username %}
        </span>
        <span>
            {% include icon-twitter-custom.html username=site.twitter_username %}
        </span>
    </div>
</div>

<div class="container">
    {% for game in site.data.games %}

    <div class="item game center">
        <h2>
            <a href="{{ game.itchioGameUrl }}" target="_blank">
                {{ game.title }}
            </a>
        </h2>

        <iframe frameborder="0" src="https://itch.io/embed/{{ game.itchioGameId }}?border_width=0&amp;bg_color=fafafa" width="208" height="165"></iframe>
        <div class="game-description">
            <p>{{ game.description }}</p>
        </div>
    </div>

    {% endfor %}
</div>
